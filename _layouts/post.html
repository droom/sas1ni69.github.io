---
layout: default
---
<section class="post">
	<header class="post-header">
		<h2 class="post-title">{{page.title}}</h2>
		<p class="post-meta">
			By <b>{{page.author}}</b> <span class="post-meta">{{ page.date | date_to_string }}</span>
		</p>
	</header>
	<div class="post-description">
		<p>
			{{ content }}
		</p>
	</div>
</section>

<hr>
